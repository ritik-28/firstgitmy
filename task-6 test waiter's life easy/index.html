<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waiter's Life Easy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin-top: 40px">
    <div class="container">
      <form class="form-control-md form-add">
        <label for="Price" class="form-label">Choose Price:</label>
        <input type="number" id="price" class="form-control-sm" />
        <label for="dish" class="form-label">Choose Dish:</label>
        <input type="text" id="dish" class="form-control-sm" />
        <label for="table" class="form-label">Choose Table:</label>
        <select name="table" id="table">
          <option>table1</option>
          <option>table2</option>
          <option>table3</option>
        </select>
        <input
          type="submit"
          value="Add To Bill"
          class="btn bg-primary"
          id="changebtn"
          style="color: white"
        />
      </form>
      <h1>Orders :</h1>
      <h3 class="heading1">Table1:</h3>
      <h3 class="heading2">Table2:</h3>
      <h3 class="heading3">Table3:</h3>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
