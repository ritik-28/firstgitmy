<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-6 form-div">
          <form class="form-add" method="post">
            <div class="form-group">
              <label for="todoname">Todoname : </label>
              <input
                type="text"
                class="form-control"
                id="todoname"
                aria-describedby="emailHelp"
                placeholder="Enter Todoname"
                required
              />
              <small class="form-text text-muted">please enter todo.</small>
            </div>
            <div class="form-group">
              <label for="description">description :</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="description"
                required
              />
            </div>
            <input
              type="submit"
              value="Add Item"
              class="btn bg-primary"
              id="changebtn"
              style="color: white"
            />
          </form>
          <ul class="list-group list-todo list-group-item-success">
          </ul>
          <ul class="list-group list-done list-group-item-warning">
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
