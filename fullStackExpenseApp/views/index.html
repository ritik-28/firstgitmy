<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="background-color: lightsalmon">
      <form class="form-control-md form-add" method="post"></form>
      <label for="expense" class="form-label">Choose ExpenseAmount :</label>
      <input type="number" id="expense" class="form-control-sm" required />
      <label for="description" class="form-label">Choose Description :</label>
      <input type="text" id="description" class="form-control-sm" required />
      <label for="category" class="form-label">Choose a Category :</label>
      <select id="category" name="category" size="1" required>
        <option>Fuel</option>
        <option>Movie</option>
        <option>Food</option>
        <option>Cloth</option>
        <option>Books</option>
        <option>Electronics</option>
      </select>
      <input
        type="submit"
        value="Add Expense"
        class="btn bg-primary"
        id="changebtn"
        style="color: white"
      />
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
