<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row mx-auto col-6 col-md-8 col-lg-6 hideshow" id="top">
      <div
        class="mx-auto col-10 col-md-8 col-lg-6 shadow-lg p-3 mb-5 rounded form-div"
      >
        <form class="form-add formjs" method="post">
          <div class="form-group">
            <label for="username">Name </label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="user@gmail.com"
              required
            />
          </div>
          <h6 class="textshow"></h6>
          <label for="password">Password</label>
          <div class="form-group input-group mb-3 inside">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
              aria-label="password"
              aria-describedby="button-addon2"
              required
            />
            <button class="btn btnl" type="button" id="button-addon2">
              <img src="eye.svg" alt="" />
            </button>
          </div>
          <input
            type="submit"
            value="SignUp"
            class="btn bg-primary"
            style="color: white"
          />
          <br />
          <a href="#top" class="logdirect" style="margin: 0px">or Login?</a>
        </form>
      </div>
    </div>

    <div class="row mx-auto col-6 col-md-8 col-lg-6 regshow" id="top">
      <div
        class="mx-auto col-10 col-md-8 col-lg-6 shadow-lg p-3 mb-5 rounded form-div"
      >
        <form class="form-add form2" method="post">
          <div class="form-group grouplogin">
            <label for="emaillog">Email</label>
            <input
              type="email"
              class="form-control"
              id="emaillog"
              name="email"
              placeholder="user@gmail.com"
              required
            />
          </div>
          <h6 class="textshowlog"></h6>
          <label for="passwordlog">Password</label>
          <div class="form-group input-group mb-3 inside">
            <input
              type="password"
              id="passwordlog"
              name="password"
              class="form-control"
              placeholder="Password"
              aria-label="password"
              aria-describedby="button-addon2"
              required
            />
            <button class="btn btnl" type="button" id="button-addon2">
              <img src="eye.svg" alt="" />
            </button>
          </div>
          <br />
          <input
            type="submit"
            value="Login"
            class="btn bg-primary"
            style="color: white"
          />
          <br />
          <a href="#" class="regdirect" style="margin: 0px">new user?</a>
          <a href="#" class="forpwd" style="margin: 0px">Forgot password?</a>
        </form>
      </div>
    </div>

    <div class="row mx-auto col-6 col-md-8 col-lg-6 pwdshow" id="top">
      <div
        class="mx-auto col-10 col-md-8 col-lg-6 shadow-lg p-3 mb-5 rounded form-div"
      >
        <form class="form-add form3" method="post">
          <div class="form-group grouplogin">
            <label for="emailpwd">Email</label>
            <input
              type="email"
              class="form-control"
              id="emailpwd"
              name="email"
              placeholder="enter your email"
              required
            />
          </div>
          <br />
          <input
            type="submit"
            value="Submit"
            class="btn bg-primary"
            style="color: white"
          />
          <br />
          <a href="#" class="regpwd" style="margin: 0px">Signup</a>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
